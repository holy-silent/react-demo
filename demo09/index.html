<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Input = React.createClass({
        getInitialState: function() {
          return {value: 'Hello!', value1 : 'hope is a good thing.'};
        },
        handleChange: function(event) {
          this.setState({value: event.target.value});
        },        
        handleChange1 : function(event) {
          this.setState({value1 : event.target.value});
        },
        render: function () {
          var value = this.state.value;
          var value1 = this.state.value1;
          return (
            <div>
              <input className="input_small" type="text" value={value} onChange={this.handleChange} />
              <input className="input_small" type="text" value={value1} onChange={this.handleChange1} />
              <p>{value}</p>
              <p>{value1}</p>
            </div>
          );
        }
      });

      ReactDOM.render(<Input/>, document.getElementById('example'));
    </script>
  </body>
</html>
